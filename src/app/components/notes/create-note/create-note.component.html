<section class="container create-thought ff-inter">
  <header class="header">
    <h2>Stack a new thought</h2>
  </header>

  <form>
    <label for="thought">Thought</label>
    <textarea class="input"
              id="thought"
              placeholder="Type your thought"
              name="thought"
              [(ngModel)]="content.thought">

    </textarea>

    <input
      type="text"
      class="input"
      id="author"
      name="author"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="content.author"
    >


    <!--      MODEL ONE-->

    <label for="model"> Select the design of the card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="content.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Preview
        <div class="model model1 ff-roboto-mono">
          <img src="assets/imgs/modelo1.png" alt=" Dark Blue quotations">
          <p class="conteudo">{{ content.thought }}</p>
          <p class="autoria">{{content.author}}</p>
        </div>
      </div>

      <!--      MODEL TWO-->

      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              id="modelo2"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="content.modelo"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Preview
          <div class="model model1 ff-roboto-mono">
            <img src="assets/imgs/modelo2.png" alt="Blue quotations">
            <p class="conteudo">{{ content.thought }}</p>
            <p class="autoria">{{content.author}}</p>
          </div>
        </div>
      </div>


      <!--      MODEL THREE-->


      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo3">
            <input
              type="radio"
              id="modelo3"
              value="modelo3"
              name="modelo-card"
              [(ngModel)]="content.modelo"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Preview
          <div class="model model3 ff-roboto-mono">
            <img src="assets/imgs/modelo3.png" alt="Green quotations">
            <p class="conteudo">{{ content.thought }}</p>
            <p class="autoria">{{content.author}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="action">
      <button (click)="createTought()" class="botao">Stack my thought</button>
      <button (click)="cancelCreateThought()" routerLink="/list-toughts" class="botao">Back</button>
    </div>
  </form>

</section>
